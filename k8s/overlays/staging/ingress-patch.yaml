apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websocket-server
spec:
  rules:
  - host: websocket-staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websocket-server
            port:
              number: 8080
